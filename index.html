<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>32-tammy-colmar</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body class="text-neutral-700">
    <header>
        <nav class="h-16">
            <div class="navbar__responsive--desktop justify-between items-center hidden lg:flex">
                <div class="navbar__logo flex items-center ml-6">
                    <a href="#" class="flex items-center">
                        <img src="./images/ic-logo.svg" alt="Colmar Academy logo" class="mr-1">
                        <span class="hidden uppercase font-bold text-[2rem] lg:inline">Colmar</span>
                        <span class="hidden uppercase font-bold text-[2rem] text-neutral-400 lg:inline">Academy</span>
                    </a>
                </div>
                <div class="navbar__link flex gap-4 ml-auto">
                    <a href="#">On campus</a>
                    <a href="#">Online or companies</a>
                    <a href="#">Sign in</a>
                </div>
            </div>

            <div class="navbar__responsive--mobile flex justify-around items-center lg:hidden">
                <a href="#" class="flex items-center"><img src="./images/ic-logo.svg" alt="Colmar Academy logo"
                        class="mr-1"></a>
                <a href="#"><img src="./images/ic-on-campus.svg" alt="On campus"></a>
                <a href="#"><img src="./images/ic-online.svg" alt="Online or companies"></a>
                <a href="#"><img src="./images/ic-login.svg" alt="Sign in"></a>
            </div>
        </nav>
    </header>

    <main>
        <section class="hero bg-neutral-300">
            <article class="hero__flex flex flex-col lg:flex-row lg:items-center lg:px-6 lg:py-8 gap-6">
                <figure class="lg:basis-7/12">
                    <img src="./images/banner.jpg" class="hero__banner">
                </figure>
                <figcaption class="hero__text mx-4 my-8 lg:basis-5/12 text-neutral-700">
                    <h1 class="text-5xl font-bold mb-8">Learn something <br>new everyday</h1>
                    <p class="text-3xl font-semibold mb-6">Lorem ipsum dolor sit amet, <br>consectetur adipisicing elit.
                    </p>
                    <div
                        class="btn__start p-4 text-center text-3xl font-semibold bg-neutral-400 hover:bg-neutral-500 text-white lg:bg-neutral-700 hover:bg-neutral-800">
                        <a href="#">Start here</a>
                    </div>
                </figcaption>
            </article>
        </section>

        <section class="information flex flex-col lg:flex-row lg:px-6 lg:py-8 lg:gap-6 bg-neutral-100">
            <div class="information__highlight--desktop hidden basis-7/12 lg:inline">
                <figure>
                    <img src="./images/information-main.jpg" alt="Information">
                </figure>
                <figcaption>
                    <h2 class="text-4xl font-bold mt-8 mb-6">It doesn't hurt to keep practicing</h2>
                    <p class="font-thin mb-6">"Lorem, ipsum dolor sit amet consectetur adipisicing elit. Enim, illum
                        voluptates mollitia ipsam delectus beatae amet iusto, consectetur ut iste, maxime saepe
                        deserunt? Autem, ullam ea quo, ad doloribus laboriosam delectus iure est voluptas quos qui
                        aliquam. Consequuntur alias, odio veniam eaque expedita recusandae perferendis similique
                        aspernatur. Obcaecati, ex sit?"</p>
                    <p>Emmanuel, Sr Strategist at Hiring.com</p>
                </figcaption>
            </div>
            <div class="information__content pt-4 mb-8 pl-4 pr-4 lg:p-0 bg-neutral-100 lg:basis-5/12">
                <article
                    class="information__orientation mb-16 lg:mb-0 flex flex-col lg:justify-center lg:items-center gap-4 lg:flex-row bg-neutral-50">
                    <figure class="basis-4/12 lg:pt-4 lg:pl-4 flex flex-col lg:flex-row lg:hover:bg-neutral-200">
                        <img src="./images/information-orientation.jpg" alt="" class="hidden lg:block">
                        <img src="./images/information-orientation-mobile.jpg" alt="" class="lg:hidden">
                    </figure>
                    <figcaption class="basis-8/12">
                        <h5 class="text-xl font-semibold mb-4 lg:mb-2">Orientation date</h5>
                        <p class="text-l mb-4 lg:mb-2">Tue 10/11 & Wed 10/12: 8am-3pm</p>
                        <a href="#" class="text-xl text-blue-500 hover:text-blue-600">Read more</a>
                    </figcaption>
                </article>

                <article
                    class="information__campus mb-16 lg:mb-0 flex flex-col lg:justify-center lg:items-center gap-4 lg:flex-row bg-neutral-50">
                    <figure class="basis-4/12 lg:pt-4 lg:pl-4 flex flex-col lg:flex-row lg:hover:bg-neutral-200">
                        <img src="./images/information-campus.jpg" alt="" class="hidden lg:block">
                        <img src="./images/information-campus-mobile.jpg" alt="" class="lg:hidden">
                    </figure>
                    <figcaption class="basis-8/12">
                        <h5 class="text-xl font-semibold mb-4 lg:mb-2">Our campus</h5>
                        <p class="text-l mb-4 lg:mb-2">Find which campus is close to you</p>
                        <a href="#" class="text-xl text-blue-500 hover:text-blue-600">Read more</a>
                    </figcaption>
                </article>

                <article
                    class="information__guestlecture mb-8 lg:mb-0 flex flex-col lg:justify-center lg:items-center gap-4 lg:flex-row bg-neutral-50">
                    <figure class="basis-4/12 lg:pt-4 lg:pl-4 flex flex-col lg:flex-row lg:hover:bg-neutral-200">
                        <img src="./images/information-guest-lecture.jpg" alt="" class="hidden lg:block">
                        <img src="./images/information-guest-lecture-mobile.jpg" alt="" class="lg:hidden">
                    </figure>
                    <figcaption class="basis-8/12">
                        <h5 class="text-xl font-semibold mb-4 lg:mb-2">Our guest lecture</h5>
                        <p class="text-l mb-4 lg:mb-2">Join a keynote with Oliver Sack about music in medical treatment
                        </p>
                        <a href="#" class="text-xl text-blue-500 hover:text-blue-600">Read more</a>
                    </figcaption>
                </article>
            </div>
        </section>

        <section class="courses px-4 py-8 bg-neutral-50 lg:bg-neutral-200">
            <h3 class="text-5xl font-bold text-center mb-4 lg:mb-8">Start learning</h3>
            <div class="courses__grid grid grid-cols-1 gap-2 lg:grid-cols-3 lg:mx-8 lg:gap-8">
                <a href="#" class="courses__software px-4 pt-4 pb-6 bg-neutral-300 lg:bg-neutral-50 lg:p-0">
                    <figure class="hidden justify-items-stretch lg:block">
                        <img src="./images/course-software.jpg">
                    </figure>
                    <figcaption class="lg:mb-6">
                        <h4 class="text-3xl font-semibold lg:mt-4 lg:ml-4 lg:mr-4">Software engineering</h4>
                        <p class="uppercase hidden lg:block lg:my-2 lg:ml-4 lg:mr-4">Courses</p>
                        <p class="hidden lg:block lg:ml-4 lg:mr-4">Web development, Mobile Development, iOT, APIs</p>
                    </figcaption>
                </a>

                <a href="#" class="courses__compart px-4 pt-4 pb-6 bg-neutral-300 lg:bg-neutral-50 lg:p-0">
                    <figure class="hidden justify-items-stretch lg:block">
                        <img src="./images/course-computer-art.jpg">
                    </figure>
                    <figcaption class="lg:mb-6">
                        <h4 class="text-3xl font-semibold lg:mt-4 lg:ml-4 lg:mr-4">Computer art</h4>
                        <p class="uppercase hidden lg:block lg:my-2 lg:ml-4 lg:mr-4">Courses</p>
                        <p class="hidden lg:block lg:ml-4 lg:mr-4">Imaging & Design, Web Design, Motion Graphics &
                            Visual Effects, Computer Animation</p>
                    </figcaption>
                </a>

                <a href="#" class="courses__design px-4 pt-4 pb-6 bg-neutral-300 lg:bg-neutral-50 lg:p-0">
                    <figure class="hidden justify-items-stretch lg:block">
                        <img src="./images/course-design.jpg">
                    </figure>
                    <figcaption class="lg:mb-6">
                        <h4 class="text-3xl font-semibold lg:mt-4 lg:ml-4 lg:mr-4">Design</h4>
                        <p class="uppercase hidden lg:block lg:my-2 lg:ml-4 lg:mr-4">Courses</p>
                        <p class="hidden lg:block lg:ml-4 lg:mr-4">User Experience Design, User Research, Visual Design
                        </p>
                    </figcaption>
                </a>

                <a href="#" class="courses__data px-4 pt-4 pb-6 bg-neutral-300 lg:bg-neutral-50 lg:p-0">
                    <figure class="hidden justify-items-stretch lg:block">
                        <img src="./images/course-data.jpg">
                    </figure>
                    <figcaption class="lg:mb-6">
                        <h4 class="text-3xl font-semibold lg:mt-4 lg:ml-4 lg:mr-4">Data</h4>
                        <p class="uppercase hidden lg:block lg:my-2 lg:ml-4 lg:mr-4">Courses</p>
                        <p class="hidden lg:block lg:ml-4 lg:mr-4">Data Science, Big Data, SQL, Data Visualization</p>
                    </figcaption>
                </a>

                <a href="#" class="courses__business px-4 pt-4 pb-6 bg-neutral-300 lg:bg-neutral-50 lg:p-0">
                    <figure class="hidden justify-items-stretch lg:block">
                        <img src="./images/course-business.jpg">
                    </figure>
                    <figcaption class="lg:mb-6">
                        <h4 class="text-3xl font-semibold lg:mt-4 lg:ml-4 lg:mr-4">Business</h4>
                        <p class="uppercase hidden lg:block lg:my-2 lg:ml-4 lg:mr-4">Courses</p>
                        <p class="hidden lg:block lg:ml-4 lg:mr-4">Product Development, Business Development, Startup
                        </p>
                    </figcaption>
                </a>

                <a href="#" class="courses__marketing px-4 pt-4 pb-6 bg-neutral-300 lg:bg-neutral-50 lg:p-0">
                    <figure class="hidden justify-items-stretch lg:block">
                        <img src="./images/course-marketing.jpg">
                    </figure>
                    <figcaption class="lg:mb-6">
                        <h4 class="text-3xl font-semibold lg:mt-4 lg:ml-4 lg:mr-4">Marketing</h4>
                        <p class="uppercase hidden lg:block lg:my-2 lg:ml-4 lg:mr-4">Courses</p>
                        <p class="hidden lg:block lg:ml-4 lg:mr-4">Analytics, Content Marketing, Mobile Marketing</p>
                    </figcaption>
                </a>
            </div>
        </section>

        <section class="thesis pt-8 pb-6 lg:pb-8">
            <h3 class="text-5xl font-bold mb-4 text-center lg:mb-8">Thesis exhibit</h3>
            <article class="thesis__flex flex">
                <section class="thesis__primary lg:px-6 lg:basis-7/12">
                    <figure>
                        <video width="100%" height="100%" controls>
                            <source src="./videos/thesis.mp4" type="video/mp4">Your browser does not support the video
                            tag.
                        </video>
                    </figure>
                    <figcaption class="hidden lg:inline-block">
                        <h4 class="text-2xl font-bold mt-6 mb-2">Reimagine urban</h4>
                        <p class="font-thin">Lorem ipsum dolor sit amet consectetur, adipisicing elit. Dicta laboriosam
                            sequi distinctio
                            voluptates vitae officia eum mollitia suscipit, corrupti libero.</p>
                    </figcaption>
                </section>
                <section class="thesis__secondary hidden basis-5/12 pr-6 lg:inline-block">
                    <a href="#"
                        class="thesis__fisma flex justify-center items-center gap-4 p-4 bg-neutral-50 hover:bg-neutral-200">
                        <figure class="basis-4/12">
                            <img src="./images/thesis-fisma.jpg">
                        </figure>
                        <figcaption class="basis-8/12">
                            <h5 class="text-xl font-semibold mb-4">Fisma: Design and <br>Prototype</h5>
                            <p>Designer showcase of new <br>prototype product</p>
                        </figcaption>
                    </a>
                    <a href="#"
                        class="thesis__nowthen flex justify-center items-center gap-4 p-4 bg-neutral-50 hover:bg-neutral-200">
                        <figure class="basis-4/12">
                            <img src="./images/thesis-now-and-then.jpg">
                        </figure>
                        <figcaption class="basis-8/12">
                            <h5 class="text-xl font-semibold mb-4">Now and then</h5>
                            <p>Research study about New York</p>
                        </figcaption>
                    </a>
                </section>
            </article>
        </section>
    </main>

    <footer class="my-4 px-4 flex justify-between items-center lg:px-6">
        <p class="text-lg">&copy; 2016 Colmar Academy. All rights reserved</p>
        <div class="hidden lg:inline-flex lg:gap-4">
            <a href="#">Terms</a>
            <a href="#">Privacy</a>
        </div>

    </footer>
</body>

</html>
